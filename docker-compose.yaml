services:
  spot-ros2-base:
    build:
      context: .
      dockerfile: Dockerfile
    image: spot-ros2-base
    container_name: spot_ros2

  spot-ros2-build:
    build:
      context: .
      dockerfile: Dockerfile.builder
    container_name: spot_ros2_build
    depends_on:
      - spot-ros2-base
    volumes:
      - ./spot_driver/config/spot_ros_example.yaml:/ros_ws/src/robot.yaml
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - SPOT_NAME=${SPOT_NAME:-spot}
      - DISPLAY=$DISPLAY  # For GUI (if using RViz, etc.)
      - QT_X11_NO_MITSHM=1               # Optional: Fix shared memory issues with Qt apps
      - XDG_RUNTIME_DIR=/tmp/runtime-root
      - SPOT_LIDAR_MOUNT=1
      - SPOT_VELODYNE=1
      - SPOT_PACK=1
      # Default value, can be set via CLI with >>SPOT_NAME=spot docker compose up<<
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    command: >
      bash -c "
        source /opt/ros/humble/setup.bash && 
        source /ros_ws/install/setup.bash && 
        ros2 launch spot_driver spot_driver.launch.py config_file:=/ros_ws/src/robot.yaml launch_rviz:=true hardware_interface:=mock
        "

#        ros2 launch spot_ros2_control spot_ros2_control.launch.py hardware_interface:=mock
